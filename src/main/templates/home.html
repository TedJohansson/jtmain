<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
     <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <img class="header" src="{% static "main/img/Johanssontech-header.png" %}" alt="My image"/>
        {% for post in posts %}
        <div class="post">
            <h3> {{ post.title }} </h3>
            <p> {{ post.body | safe }} </p>
            <p class="author">{{ post.author.last_name }}, {{ post.author.first_name }} </p><p class="upload_date"></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
